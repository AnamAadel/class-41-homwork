<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixit Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="filter_btn">
        <button type="button" data-filter="all">All</button>
        <button type="button" data-filter=".neture">neture</button>
        <button type="button" data-filter=".wildlife">wildlife</button>
        <button type="button" data-filter=".portrait">portrait</button>
        <button type="button" data-filter=".celebration">celebration</button>
    </div>
    <div class="container justify-content-center">
        <div class="mix neture child" data-order="1"><img src="./images/image1.jpg" alt=""></div>
        <div class="mix neture portrait child" data-order="2"><img src="./images/image2.jpg" alt=""></div>
        <div class="mix neture wildlife child" data-order="3"><img src="./images/image6.jpg" alt=""></div>
        <div class="mix neture child" data-order="3"><img src="./images/image4.jpg" alt=""></div>
        <div class="mix wildlife child" data-order="4"><img src="./images/image5.jpg" alt=""></div>
        <div class="mix wildlife celebration child" data-order="4"><img src="./images/image6.jpg" alt=""></div>
        <div class="mix wildlife child" data-order="4"><img src="./images/image7.jpg" alt=""></div>
        <div class="mix celebration child" data-order="4"><img src="./images/image2.jpg" alt=""></div>
        <div class="mix celebration portrait child" data-order="4"><img src="./images/image5.jpg" alt=""></div>
        <div class="mix celebration child" data-order="4"><img src="./images/image7.jpg" alt=""></div>
        <div class="mix portrait child" data-order="4"><img src="./images/image4.jpg" alt=""></div>
    </div>

    <script src="./js/jquery3.6.2.js"></script>
    <script src="./js/mixitup.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
